apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: go-web-app
        image: pes1ug21cs735/go-app-m:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
